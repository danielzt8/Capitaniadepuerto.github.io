<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada | Capitanía de Puerto</title>
    <meta name="description" content="La página que buscas no se encuentra disponible">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e40af;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --dark-bg: #0f172a;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            color: var(--text-light);
        }

        /* Animated background waves */
        .wave-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: wave-animation 15s ease-in-out infinite;
            border-radius: 45%;
        }

        .wave:nth-child(1) {
            top: -50%;
            left: -50%;
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            top: -30%;
            right: -50%;
            animation-delay: -5s;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.08) 0%, transparent 70%);
        }

        .wave:nth-child(3) {
            bottom: -50%;
            left: -30%;
            animation-delay: -10s;
            background: radial-gradient(circle, rgba(30, 64, 175, 0.12) 0%, transparent 70%);
        }

        @keyframes wave-animation {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(180deg);
            }
        }

        /* Main container */
        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }

        /* 404 Number with glassmorphism */
        .error-code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 50%, #93c5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 80px rgba(59, 130, 246, 0.5);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Ship icon with animation */
        .ship-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            display: inline-block;
            animation: ship-wave 2s ease-in-out infinite;
        }

        @keyframes ship-wave {

            0%,
            100% {
                transform: rotate(-5deg) translateY(0px);
            }

            50% {
                transform: rotate(5deg) translateY(-10px);
            }
        }

        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .error-description {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-muted);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: 'Inter', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Decorative elements */
        .decorative-line {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            margin: 2rem auto;
            border-radius: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: scaleX(1);
            }

            50% {
                opacity: 1;
                transform: scaleX(1.2);
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(96, 165, 250, 0.6);
            border-radius: 50%;
            animation: float-particle 10s ease-in-out infinite;
        }

        @keyframes float-particle {

            0%,
            100% {
                transform: translate(0, 0);
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }

            50% {
                transform: translate(100px, -100px);
            }
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 40%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            top: 60%;
            left: 30%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            top: 80%;
            left: 70%;
            animation-delay: 6s;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .error-container {
                padding: 1rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: light) {
            body {
                background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
            }

            :root {
                --text-light: #0f172a;
                --text-muted: #475569;
            }
        }
    </style>
</head>

<body>
    <!-- Animated background -->
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Main content -->
    <div class="error-container">
        <div class="ship-icon">⚓</div>

        <h1 class="error-code">404</h1>

        <div class="decorative-line"></div>

        <h2 class="error-title">¡Ups! Nos hemos perdido en el mar</h2>

        <p class="error-description">
            Lo sentimos, la página que estás buscando no se encuentra disponible.
            Es posible que haya sido movida, eliminada o que la ruta no sea correcta.
        </p>

        <div class="button-group">
            <a href="index.html" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Volver al Inicio
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Página Anterior
            </button>
        </div>
    </div>

    <script>
        // Add subtle mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;

            document.querySelector('.error-code').style.transform =
                `translateY(-20px) translate(${moveX}px, ${moveY}px)`;
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === 'Home') {
                window.location.href = 'index.html';
            }
            if (e.key === 'Backspace') {
                history.back();
            }
        });
    </script>
</body>

</html>
